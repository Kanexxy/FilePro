<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <style>
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for("static", filename="css/bootstrap.min.css")}}">
    <script src="{{url_for("static", filename="js/bootstrap.bundle.min.js")}}"></script>
    <script src="{{url_for("static", filename="js/utils.js")}}" defer></script>
    <title>{% block title %}{% endblock %} - FilePro</title>
    {% block head %}
    {% endblock %}
</head>
<body class="h-100 text-white">
    <div id="navbar">
        <nav class="navbar navbar-expand-lg" style="background-color: #1a1e21">
          <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="/"><img src="{{url_for("static", filename="images/filepro_logo.png")}}" width="40" alt="filepro_logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="/">Home</a>
                </li>
              </ul>
            {% block navbar %}{% endblock %}
            </div>
          </div>
        </nav>
    </div>
    <div id="content" class="bg-dark" style="height: calc(100vh - 66px)">
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
