{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <div class="h-100 d-flex justify-content-center flex-column" style="padding-bottom: 15vh">
        <form class="align-self-center w-25" method="post">
            <h1 class="d-flex justify-content-center display-6 pb-5">Sign Up</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" required name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" required name="username" class="form-control" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" required name="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Repeat Password</label>
                <input type="password" required class="form-control" id="confirm_password">
            </div>
            <div id="pswerror" class="form-text fs-5 pb-0" ></div>
            <div id="emailHelp" class="form-text text-white fs-5">Already have an account? <a href="/login">Log in</a></div>
            <div id="errormsg" class="form-text text-danger fs-5">{{ errormsg }}</div>
            <button type="submit" class="btn btn-primary w-50 mt-3" id="submit-btn">Create Account</button>
        </form>
    </div>
    <script defer>
        const pwEl = document.getElementById('password');
        const confirmEl = document.getElementById('confirm_password');
        const pswError = document.getElementById('pswerror');
        const submitBtn = document.getElementById('submit-btn');


        const check_password_matching = () => {
            if (!pwEl.value || !confirmEl.value) {
                pswError.style.display = "none";
                return;
            }
    
            pswError.style.display = "block";
            if (pwEl.value == confirmEl.value) {
                pswError.style.display = "none";
                submitBtn.disabled = false;
            } else {
                pswError.style.color = 'red';
                pswError.innerHTML = 'Passwords do not match.';
                submitBtn.disabled = true;
            }
        }
        pwEl.addEventListener('input', check_password_matching);
        confirmEl.addEventListener('input', check_password_matching);
    </script>
{% endblock %}
