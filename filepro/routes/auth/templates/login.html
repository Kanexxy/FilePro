{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="{{url_for("static", filename="images/filepro_logo.png")}}" width="40" alt="filepro_logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
{% block content %}
    <div class="h-100 d-flex justify-content-center flex-column" style="padding-bottom: 20vh">
        <form class="align-self-center w-25" method="post">
            <h1 class="d-flex justify-content-center display-6 pb-5">Login</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email or Username</label>
                <input type="text" required name="user_identifier" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" required name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div id="emailHelp" class="form-text text-white fs-5">Dont have an account? <a href="/signup">Sign up</a></div>
            <div id="errormsg" class="form-text text-danger fs-5">{{ errormsg }}</div>
            <button type="submit" class="btn btn-primary w-25 mt-3">Login</button>
        </form>
    </div>
{% endblock %}
